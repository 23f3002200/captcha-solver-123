<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple CAPTCHA Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">CAPTCHA Challenge</h1><div class="mb-6"><img id="captcha-image" src="" alt="CAPTCHA Image" class="mx-auto border-2 border-gray-300 rounded-md bg-black"><p class="text-sm text-gray-500 mt-2">Please enter the characters you see in the image above.</p></div><div class="mb-4"><input type="text" id="captcha-input" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg text-center tracking-wider" placeholder="Enter CAPTCHA here"></div><button id="submit-button" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Verify</button><p id="result-message" class="mt-4 text-lg font-semibold"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captcha-image');const captchaInput = document.getElementById('captcha-input');const submitButton = document.getElementById('submit-button');const resultMessage = document.getElementById('result-message');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');captchaImage.src = imageUrl ? imageUrl : 'sample.png';const correctCaptchaText = 'ADURS'; // Hardcoded solution based on sample.pngsubmitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim().toUpperCase();if (userInput === correctCaptchaText) {resultMessage.textContent = 'CAPTCHA Solved! Correct!';resultMessage.className = 'mt-4 text-lg font-semibold text-green-600';} else {resultMessage.textContent = 'Incorrect CAPTCHA. Please try again.';resultMessage.className = 'mt-4 text-lg font-semibold text-red-600';}});});</script></body></html>
